<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Browser</title>
</head>

<body>
  <h1>
    Formulário 
  </h1>
  <Form action="nome" method="post">
    
      <fieldset>
        <legend><h3><b>Dados Pessoais</b></h3></legend>
        <label for="Nome"><b>Nome</b></label> <br>
        <input type="text" name="nome" id="nome"> <br>
  <label for endereço><b>Endereço</b></label> <br>
      <input type="text" name="endereço" id="endereço"> <br>
      <label for="niver"><b>Data de Nascimento</b></label> <br>
        <input type="date" name="niver" id="niver"> <br>
       </fieldset>
          <br>
       <fieldset>
         <legend><b>Dados Bancários</b></legend>
         <label for="banco"><b>Banco</b></label><br>
         <input type="number" name="niver" id="niver"><br>
         <label for="ag"><b>Agência</b></label><br>
          <input type="number" name="ag" id="banco">
          <label for="cc"><br><b>Conta Corrente</b></label><br>
          <input type="number" name="cc" id="cc">
          </fieldset>
            <br>
            <fieldset>
              <legend><b>Gênero</b></legend>
              <label>
                <input type="radio" name="genero" value="masculino">
                Masculino
              </label><br>
              <label>
                <input type="radio" name="genero" value="feminino">
                Feminino
              </label><br>
              <label>
                <input type="radio" name="genero" value="outro">
                Outro
              </label>
            </fieldset>
            <br>
            <fieldset>
              <legend><b>Interesses</b></legend>
              <label>
                <input type="checkbox" name="interesse" value="esportes">
                Esportes
              </label><br>
              <label>
                <input type="checkbox" name="interesse" value="musica">
                Música
              </label><br>
              <label>
                <input type="checkbox" name="interesse" value="tecnologia">
                Tecnologia
              </label><br>
              <label>
                <input type="checkbox" name="interesse" value="judeus">
                Judeus
              </label>
            </fieldset>
            <form action="nome" method="post" enctype="multipart/form-data">
              <label for="arquivo">Anexar arquivo:</label><br>
              <input type="file" name="arquivo" id="arquivo"><br><br>
            
              <input type="submit" value="Enviar">
            </form>
  <p>
    
  </p>
  <script src="script.js"></script>
</body>
</html>
